def applyPatch = { patchFile, originalFile ->
    def patched = file("${originalFile}.orig").file
    if (!patched) {
        ant.patch(
            patchfile: patchFile,
            originalfile: originalFile,
            backups: true,
            failonerror: true
        )
    }
}

task patchOCC {
    doLast {
        def patchDir = "${suiteHome}/installer/recipes/cx_old_occ_v1"
        def ycommercewebservices = "${suiteHome}/hybris/bin/modules/commerce-services/deprecated/ycommercewebservices"
        applyPatch(
            "${patchDir}/web_with_v1.diff",
            "${ycommercewebservices}/web/webroot/WEB-INF/web.xml"
        )
        applyPatch(
            "${patchDir}/ycommercewebservices-web-spring_with_v1.diff",
            "${ycommercewebservices}/web/webroot/WEB-INF/ycommercewebservices-web-spring.xml"
        )
    }
}

task setup(dependsOn: patchOCC) {
    doLast {
        platform.setup()
    }
}

task buildSystem(dependsOn: setup) {
    doLast {
        platform.build()
    }
}

task initialize(dependsOn: buildSystem) {
    doLast {
        platform.initialize()
    }
}

task update(dependsOn: buildSystem) {
    doLast {
        platform.update()
    }
}

task start {
    doLast {
        platform.start()
    }
}

task startInBackground {
    doLast {
        platform.startInBackground()
    }
}

task stopInBackground {
    doLast {
        platform.stopInBackground()
    }
}
